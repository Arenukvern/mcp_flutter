tools:
  - name: test_custom_ext
    description: "Utility: Test the custom extension. This is a helper tool for testing the custom extension."
    inputSchema:
      type: object
      properties:
        port:
          type: number
          description: "Optional: Custom port number if not using default Flutter debug port 8181"
      required: []
  - name: hot_reload_flutter
    description: Hot reloads the Flutter app.
    inputSchema:
      type: object
      properties:
        port:
          type: number
          description: "Optional: Custom port number if not using default Flutter debug port 8181"
        force:
          type: boolean
          description: "If true, forces a hot reload even if there are no changes to the source code"
      required: []
  - name: get_active_ports
    description: "Utility: Get list of ports where Flutter/Dart processes are listening. This is a local utility, not a Flutter RPC method."
    inputSchema:
      type: object
      properties: {}
      required: []
  # - name: get_supported_protocols
  #   description: "Utility: Get supported protocols from a Flutter app. This is a VM service method, not a Flutter RPC. Connects to the default Flutter debug port (8181) unless specified otherwise."
  #   inputSchema:
  #     type: object
  #     properties:
  #       port:
  #         type: number
  #         description: "Optional: Custom port number if not using default Flutter debug port 8181"
  #     required: []
  - name: get_vm
    description: "Utility: Get VM information from a Flutter app. This is a VM service method, not a Flutter RPC. Connects to the default Flutter debug port (8181) unless specified otherwise."
    inputSchema:
      type: object
      properties:
        port:
          type: number
          description: "Optional: Custom port number if not using default Flutter debug port 8181"
      required: []
  - name: get_extension_rpcs
    description: "Utility: List all available extension RPCs in the Flutter app. This is a helper tool for discovering available methods."
    inputSchema:
      type: object
      properties:
        port:
          type: number
          description: "Optional: Custom port number if not using default Flutter debug port 8181"
        isolateId:
          type: string
          description: "Optional specific isolate ID to check. If not provided, checks all isolates"
        isRawResponse:
          type: boolean
          description: "If true, returns the raw response from the VM service without processing"
          default: false
      required: []

  - name: registerDynamics
    description: "Register multiple tools and resources from a Flutter application in a single atomic operation. This calls the Flutter app's service extension to get all available tools and resources."
    inputSchema:
      type: object
      properties:
        dartVmPort:
          type: number
          description: "Dart VM port for the source application"
          default: 8181
      required: []
  - name: listDynamicRegistrations
    description: "List all dynamically registered tools and resources with their source applications and registration details."
    inputSchema:
      type: object
      properties:
        type:
          type: string
          description: "Filter by registration type"
          enum: ["tools", "resources", "all"]
          default: "all"
      required: []
  - name: autoRegisterDynamics
    description: "Manually trigger automatic registration of Flutter app tools and resources. This uses the AutomaticRegistrationManager to detect and register tools from connected Flutter applications."
    inputSchema:
      type: object
      properties: {}
      required: []
