name: flutter_inspector_mcp_server
version: 0.2.0
description: >-
  An MCP server for Flutter Inspector, exposing Flutter debugging and inspection
  tools to AI models via Dart VM service.

publish_to: none

environment:
  sdk: ^3.10.0

executables:
  flutter_inspector_mcp_server: main

dependencies:
  args: ^2.7.0
  async: ^2.13.0
  collection: ^1.19.1
  dart_mcp: ^0.4.1
  dtd: ^4.0.0
  equatable: ^2.0.8
  from_json_to_json: ^0.4.0
  http: ^1.6.0
  is_dart_empty_or_not: ^0.3.0
  json_rpc_2: ^4.0.0
  logging: ^1.3.0
  meta: ^1.17.0
  path: ^1.9.1
  process: ^5.0.5
  rx: ^0.5.0
  stream_channel: ^2.1.4
  vm_service: ^15.0.2
  web_socket_channel: ^3.0.3
  yaml: ^3.1.3

dev_dependencies:
  lints: ^6.0.0
  test: ^1.29.0
  xsoulspace_lints: ^0.1.2
